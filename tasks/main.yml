---
# tasks file for ansible-role-speedtest

- name: "Include tasks from lookup playbook"
  include_tasks: lookup.yaml

- name: "Include tasks from install playbook"
  include_tasks: install.yaml
  when:
    - install is defined
    - install | bool

- name: "Include tasks from speedtest playbook"
  include_tasks: speedtest.yaml

- name: "Show Speedtest results"
  debug:
    msg:
      - "Internet Service Provider: {{ isp }}"
      - "External IP Address: {{ external_ip }}"
      - "Download: {{ download_mbps }} Mbps"
      - "Upload: {{ upload_mbps }} Mbps"
